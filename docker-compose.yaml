networks:
  azuriom:
    driver: bridge
volumes:
  database:
  azuriom_data:
  azuriom_vhost:
  azuriom_ssl:
services:
  azuriom:
    image: ghcr.io/idotek/azuriom-image:main
    ports: 
      - 8080:80
    environment:
      DB_HOST: database
      DB_DATABASE: azuriom
      DB_USERNAME: root
      DB_PASSWORD: password
      MAIL_FROM_ADDRESS: hello@example.com
      WEB_DOMAIN: your-domain.local
      TLS_ENABLED: "False"
      TLS_CERTIFICATE_FULLCHAIN_NAME: "fullchain.pem"
      TLS_CERTIFIATE_PRIVKEY_NAME: "privkey.key"
      ADMIN_USERNAME: "username"
      ADMIN_EMAIL: "your@email.fr" ##Â Password would be print in logs, please check `docker compose logs`
    volumes:
      - azuriom_data:/data
      - azuriom_vhost:/etc/nginx/sites-enabled
      - azuriom_ssl:/etc/nginx/ssl
    networks:
      - azuriom

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: azuriom
    volumes:
      - database:/var/lib/mysql
    networks:
      - azuriom